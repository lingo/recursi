<!DOCTYPE html>
<html>
<head>
<title>File Explorer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="bootstrap/css/bootstrap.css" rel="stylesheet">
<link href="style.css" rel="stylesheet">
<script type="text/javascript" src="js/jquery-1.7.2.js"></script>
<script type="text/javascript" src="main.js"></script>
</head>
<body>
<div style="position: absolute; left: 10px; right: 10px; top: 10px; bottom: 10px;">
  <div class="well" style="float: left; width: 160px; padding: 8px;">
    <ul class="nav nav-list filesystem-links">
      <li class="nav-header">File System</li>
      <li class="active" title="This was your start directory" id="current-directory"><a href="~" data-path="~"><i class="icon-eye-open"></i> Current Directory</a></li>
      <li class="divider"></li>
      <li><a href="/" data-path="/"><i class="icon-folder-close"></i> Root</a></li>
      <li><a href="~" data-path="~"><i class="icon-home"></i> Home</a></li>
      <li class="divider"></li>
    </ul>
    <ul class="nav nav-list">
      <li class="nav-header">Settings</li>
      <li class="controls" id="options-box">
        <form action="" class="navbar-form">
          <label for="thumb-size-input">Thumbnail size</label><input type="range" min="24" max="256" step="8" id="thumb-size-input">
          <label class="checkbox inline"><input type="checkbox" class="show-hidden" checked>Show hidden</label>
        </form>
      </li>
      <li class="divider"></li>
      <li><a href="#" id="app-about"><i class="icon-flag"></i> About</a></li>
    </ul>
  </div>

  <div style="float: left; position: absolute; left: 210px; right: 0; top: 0; bottom: 50px">
    <div class="row">
      <ul id="addressbar" class="breadcrumb"></ul>
    </div>
    <div class="row" style="background: #FFF; -webkit-border-radius: 2px; margin: -5px 1px 0 -19px; height: 100%; overflow: auto">
      <ul style="margin: 5px;" id="files"></ul>
    </div>
  </div>
</div>
</body>
</html>
